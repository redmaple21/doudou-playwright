name: Playwright Tests & Scheduled Signin
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # 每天 UTC 0:00 执行（北京时间 8:00）
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手动触发
jobs:
  # push/PR 时运行自动签到（与 signin 相同操作，但不重试）
  test:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TARGET_URL: ${{ secrets.TARGET_URL }}
      LOGIN_URL: ${{ secrets.LOGIN_URL }}
      LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
      LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
      SIGNIN_URL: ${{ secrets.SIGNIN_URL }}
      HEADLESS: 'true'
      TIMEOUT: '30000'
      IYUU_TOKEN: ${{ secrets.IYUU_TOKEN }}
      RETRIES: '0'  # test job 不自动重试
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Create storage directories
        run: mkdir -p storage/cookies storage/screenshots storage/logs
      - name: Run auto signin
        run: npm run signin
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: signin-logs
          path: storage/logs/
          retention-days: 7

  # 定时任务或手动触发：运行自动签到
  signin:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    env:
      TARGET_URL: ${{ secrets.TARGET_URL }}
      LOGIN_URL: ${{ secrets.LOGIN_URL }}
      LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
      LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
      SIGNIN_URL: ${{ secrets.SIGNIN_URL }}
      HEADLESS: 'true'
      TIMEOUT: '30000'
      IYUU_TOKEN: ${{ secrets.IYUU_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Create storage directories
        run: mkdir -p storage/cookies storage/screenshots storage/logs
      - name: Run auto signin
        run: npm run signin
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: signin-logs
          path: storage/logs/
          retention-days: 7
